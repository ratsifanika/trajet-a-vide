services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8060:80
    volumes:
      - ./trajet-a-vide:/app
  
  node:
    image: node:18-alpine
    container_name: node-container
    working_dir: /app
    volumes:
      - ./trajet-a-vide:/app
    command: sh /app/node.entrypoint.sh
  
  database:
    image: mysql:5.7.31
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=trajetavide
      - MYSQL_DATABASE=trajetavide
      - MYSQL_USER=nika
    volumes:
      - db_data:/var/lib/mysql
  
  pma:
    image: phpmyadmin:latest
    ports:
      - 8090:80
    environment:
      - MYSQL_DATABASE=trajetavide
      - PMA_HOST=database
      - UPLOAD_LIMIT=256M
volumes:
  db_data: 
